<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LUMI</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/lumi_ui.css">
    <link rel="stylesheet" href="styles/response_box.css">
</head>
<body>
    <div id="bg-canvas" class="liquid-ether-container"></div>
    
    <div id="lumi-ui">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <div class="ring ring-4"></div>
        <div class="ring ring-5"></div>
        <div id="lumi-text">LUMI</div>
    </div>

    <div id="response-box">
        
        <div id="response-box-bg"></div>

        <div id="response-content">
            Welcome to LUMI. Click the orb to speak or type below.
        </div>
        
        <div id="doc-status-bar">
            <span id="doc-status-text">Chatting with: LUMI (General)</span>
            <button id="upload-doc-btn">Upload Doc</button>
            <button id="clear-doc-btn" class="hidden">X</button>
        </div>
        <input type="file" id="doc-upload-input" accept=".pdf,.png,.jpg,.jpeg" hidden>

        <input type="text" id="command-input" placeholder="Type your command...">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.151.0/three.min.js"></script>
    <script src="./LiquidEther.js"></script>
    
    <script src="./renderer.js"></script>
</body>
</html>
